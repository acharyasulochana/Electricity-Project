<div class="compare-price">
  <div class="container-address">
    <div class="feature-header">Hausstrom-Vergleich</div>
    <div class="feature-grid">
      <div class="row row-1">
        <input type="text" placeholder="Ihre Postleitzahl" class="box small">
        <div class="input-arrow">
          <input type="text" placeholder="Ottobeuren" class="box large">
        </div>
      </div>

      <div class="row row-2">
        <input type="text" placeholder="Ihre Straße" class="box large">
        <input type="text" placeholder="Hausnummer" class="box small">
      </div>
    </div>
    <div class="feature-header1">Bitte Personaenanzahl anklicken oder kWh / Jahr direkt eingaben</div>
    <div class="container-person">
      <div class="compare-person">
        <div class="person-option">
          <button class="person">
            <span class="person-icon">
              <img src="assets/icons/Familie_1.png" class="icon-family-1" alt="family">
            </span>
            <span class="person-count">1</span>
          </button>
          <button class="person">
            <span class="person-icon">
              <img src="assets/icons/Familie_2.png" class="icon-family-2" alt="family">
            </span>
            <span class="person-count">2</span>
          </button>
          <button class="person">
            <span class="person-icon">
              <img src="assets/icons/Familie_3.png" class="icon-family-3" alt="family">
            </span>
            <span class="person-count">3</span>
          </button>
          <button class="person">
            <span class="person-icon">
              <img src="assets/icons/Familie_4.png" class="icon-family-4" alt="family">
            </span>
            <span class="person-count">4</span>
          </button>
          <button class="person">
            <span class="person-icon">
              <img src="assets/icons/Familie_6.png" class="icon-family-6" alt="family">
            </span>
            <span class="person-count">mehr...</span>
          </button>
        </div>
      </div>
      <div class="total-consumption">
        <input type="text" placeholder="1600" class="consumption-number">
        <span class="watt-per-year">kWh / Jahr</span>
      </div>
      <div class="container-compare">
        <button class="compare"> Jetzt Vergleichen</button>
      </div>
    </div>
  </div>

  <div class="container-callback">
    <div class="container-wish">
      <span><strong>Wünschen Sie eine persönliche Erstberatung per Telefon?</strong>
        <br>
        <span class="center-text">Dann fordern Sie jetzt Ihren Rückrufwunsch an.</span>
      </span>
    </div>
    <div class="item-callback">
      <button class="callback"> Rückruf anfordern
      </button>
    </div>
  </div>
</div>
