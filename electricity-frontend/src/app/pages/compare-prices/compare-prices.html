<div class="compare-price">
  <div class="container-address">
    <div class="feature-header">Hausstrom-Vergleich</div>
    <div class="feature-grid">
      <div class="box small">Ihre Postleitzahl</div>
      <div class="box large">Ottobeuren</div>
      <div class="box large">Ihre Straße</div>
      <div class="box small">Hausnummer</div>
    </div>
    <div></div>
  </div>

  <div class="feature-header">Bitte Personaenanzahl anklicken oder kWh / Jahr direkt eingaben</div>
  <div class="container-personal">
    <div class="compare-person">
      <div class="person-option">
        <button class="person">
          <mat-icon class="person-icon">man</mat-icon>
          <span class="person-count">1</span>
        </button>
        <button class="person">
          <mat-icon class="person-icon">man</mat-icon>
          <span class="person-count">2</span>
        </button>
        <button class="person">
          <mat-icon class="person-icon">family_restroom</mat-icon>
          <span class="person-count">3</span>
        </button>
        <button class="person">
          <mat-icon class="person-icon">family_restroom</mat-icon>
          <span class="person-count">4</span>
        </button>
      </div>
    </div>
    <div class="total-consumption">
      <input type="text" placeholder="1600" class="consumption-number">
      <span class="watt-per-year">kWh / Jahr</span>
    </div>
    <div class="container-compare">
      <button class="compare"> Jetzt Vergleichen</button>
    </div>
    <div class="container-wish">
      <span><strong>Wünschen Sie eine persönliche Erstberatung per Telefon?</strong>
        <br>
        <span class="center-text">Fordern Sie jetzt Ihren Rückrufwunsch an.</span>
      </span>
    </div>
    <div class="container-callback">
      <button class="callback"> Rückruf anfordern
      </button>
    </div>
  </div>
</div>
